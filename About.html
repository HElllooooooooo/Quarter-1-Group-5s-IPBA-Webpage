<script>
  // JavaScript to toggle view mode
  function toggleViewMode(img) {
    var viewModeContainer = document.createElement("div");
    viewModeContainer.className = "view-mode-container";

    var imgClone = img.cloneNode();
    imgClone.onclick = function() {
      viewModeContainer.classList.remove("active");
      document.body.classList.remove("view-mode");
      viewModeContainer.remove();
    };

    viewModeContainer.appendChild(imgClone);
    document.body.appendChild(viewModeContainer);

    viewModeContainer.classList.add("active");
    document.body.classList.add("view-mode");
  }
</script>
